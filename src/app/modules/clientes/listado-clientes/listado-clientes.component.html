<div class="container-personal">

  <div class="card animate__animated animate__fadeIn">
    <div class="card-header">
      <h3 class="card-title">Listado clientes</h3>
    </div>

    <div class="card-body mt-3">
      <table class="table table-striped projects">
        <thead>
          <tr class="text-center">
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Imagen</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-center" *ngFor="let cliente of clientes">
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.apellido }}</td>
            <td>{{ cliente.email }}</td>
            <td><img alt="Avatar" class="table-avatar" src="assets/dist/img/avatar.png"></td>
            <td>
              <a class="btn btn-primary btn-sm mx-1" href="#">
                <i class="fas fa-folder">
                </i>
                Detalles
              </a>
              <a class="btn btn-info btn-sm mx-1" href="#">
                <i class="fas fa-pencil-alt">
                </i>
                Editar
              </a>
              <a class="btn btn-danger btn-sm mx-1" href="#">
                <i class="fas fa-trash">
                </i>
                Eliminar
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>
