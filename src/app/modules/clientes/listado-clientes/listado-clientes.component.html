<div class="container-personal">

  <div class="card animate__animated animate__fadeIn">
    <div class="card-header">
      <h3 class="card-title">Listado clientes</h3>
    </div>

    <div class="card-body mt-3">
      <table class="table table-striped table-sm projects">
        <thead>
          <tr class="text-center">
            <th>Id</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Email</th>
            <th>Fecha registro</th>
            <th>Imagen</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody>
          <tr class="text-center" *ngFor="let cliente of clientes">
            <td>{{ cliente.id }}</td>
            <td>{{ cliente.nombre }}</td>
            <td>{{ cliente.apellido }}</td>
            <td>{{ cliente.email }}</td>
            <td>{{ cliente.createAt | date: 'dd/MM/yyyy'}}</td>
            <td *ngIf="!cliente.imagen"><img alt="Avatar" class="img-avatar" src="assets/dist/img/avatar.png"></td>
            <td *ngIf="cliente.imagen"><img alt="Avatar" class="img-avatar" [src]="urlImage + '/' + cliente.imagen"></td>
            <td>
              <a class="btn btn-primary btn-sm mx-1" [routerLink]="['/clientes/detalle/' + cliente.id ]">
                <i class="fas fa-folder">
                </i>
                Detalles
              </a>
              <a class="btn btn-info btn-sm mx-1" [routerLink]="['/clientes/actualizar/' + cliente.id]">
                <i class="fas fa-pencil-alt">
                </i>
                Editar
              </a>
              <button class="btn btn-danger btn-sm mx-1" (click)="deleteById(cliente)">
                <i class="fas fa-trash">
                </i>
                Eliminar
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- ================ Componente paginador ================ -->
      <div class="row">
        <div class="col paginador">
          <app-paginador
            *ngIf="totalPaginas > 0"
            [totalPaginas]="totalPaginas"
            [primeraPagina]="primeraPagina"
            [ultimaPagina]="ultimaPagina"
          >
          </app-paginador>
        </div>
      </div>

    </div>

  </div>

</div>
