<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item" [ngClass]="{'disabled': primeraPagina}" [routerLink]="['/clientes/pagina/', paginaActual - 1]">
      <a
        class="page-link"
        aria-label="Previous"
      >
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>

    <li class="page-item" *ngFor="let pagina of paginas" routerLinkActive="active">
      <a class="page-link" [routerLink]="['/clientes/pagina/', pagina]">
        {{ pagina + 1}}
      </a>
    </li>

    <li class="page-item" [ngClass]="{'disabled': ultimaPagina }">
      <a class="page-link" href="#" aria-label="Next" [routerLink]="['/clientes/pagina/', paginaActual + 1]">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>

</nav>
