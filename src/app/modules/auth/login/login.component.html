<div class="hold-transition login-page">
  <div class="login-box animate__animated animate__fadeInDown">
    <div class="login-logo">
      <a href="../../index2.html"><b>Admin</b>Spring</a>
    </div>
    <!-- /.login-logo -->
    <div class="card">
      <div class="card-body login-card-body">
        <p class="login-box-msg">Iniciar sesión</p>

        <form [formGroup]="formLogin" (ngSubmit)="login()" autocomplete="off">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Usuario" formControlName="username">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
            <div class="col-12 input-login">
              <p class="p-0 m-0 text-danger animate__animated animate__fadeInDown" *ngIf="campoNoValido('username')">
                Favor ingrese su usuario
              </p>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control" placeholder="Contraseña" formControlName="password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
            <div class="col-12 input-login">
              <p class="p-0 m-0 text-danger animate__animated animate__fadeInDown" *ngIf="campoNoValido('password')">
                Favor ingrese su contraseña
              </p>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember" class="mr-1">
                <label for="remember">
                  Recordarme
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Iniciar</button>
            </div>
            <!-- /.col -->
          </div>
        </form>

      </div>
      <!-- /.login-card-body -->
    </div>
  </div>
</div>
